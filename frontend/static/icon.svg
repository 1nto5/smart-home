<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="#0a0a0b"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="100" fill="none" stroke="rgba(234,179,8,0.2)" stroke-width="4"/>

  <!-- Lightning bolt -->
  <g transform="translate(128, 80)">
    <polygon
      points="140,0 40,180 110,180 90,352 220,140 140,140 160,0"
      fill="#eab308"
    />
    <!-- Glow effect -->
    <polygon
      points="140,0 40,180 110,180 90,352 220,140 140,140 160,0"
      fill="none"
      stroke="#eab308"
      stroke-width="8"
      opacity="0.3"
    />
  </g>
</svg>
