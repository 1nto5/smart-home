<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Prevent flash of unstyled content - hide SvelteKit body until app ready */
      html { background: #0a0a0f; }
      html.light { background: #f8fafc; }
      #svelte-app { visibility: hidden; }
      html.app-ready #svelte-app { visibility: visible; }
      html.app-ready #initial-loader { display: none; }

      /* Initial loader styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-box {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: rgba(234, 179, 8, 0.1);
        border: 1px solid rgba(234, 179, 8, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      html.light .loader-box {
        background: rgba(234, 179, 8, 0.15);
        border-color: rgba(234, 179, 8, 0.4);
      }
      .loader-icon {
        width: 24px;
        height: 24px;
        color: #eab308;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const mode = localStorage.getItem('theme-mode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (mode === 'light' || (mode !== 'dark' && !prefersDark)) {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Initial loader shown before Svelte hydrates -->
    <div id="initial-loader">
      <div class="loader-box">
        <svg class="loader-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
      </div>
    </div>
    <div id="svelte-app" style="display: contents">%sveltekit.body%</div>
  </body>
</html>
