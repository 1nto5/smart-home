services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    # Host network for local device discovery (Tuya, Xiaomi, Yeelight)
    network_mode: host
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production

  roborock:
    build:
      context: .
      dockerfile: Dockerfile.roborock
    restart: always
    # Host network for Roborock discovery
    network_mode: host
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "80:80"
    extra_hosts:
      - "backend:host-gateway"
      - "roborock:host-gateway"
    depends_on:
      - backend
      - roborock
