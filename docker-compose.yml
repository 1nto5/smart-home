services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    networks:
      - smart-home

  roborock:
    build:
      context: .
      dockerfile: Dockerfile.roborock
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - smart-home

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - roborock
    networks:
      - smart-home

networks:
  smart-home:
    driver: bridge
